<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="Forms.css" type="text/css" rel="stylesheet"/>
</head>

    <body>
        <form id="Inschrijving">
            <label for="voornaam">Voornaam:</label>
            <input id="voornaam" name="Voornaam" type="text"/>

            <input id="Achternaam" name="Achternaam" type="text"/>
